<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Log</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Quest Log <span>ðŸ“–</span></h1>
        </div>
        <nav>
            <button class="list">List</button>
            <button id="sign-in-button" class="sign-in">Sign In</button>
        </nav>
    </header>

    <!-- Login Dropdown -->
    <div id="login-dropdown" class="login-dropdown hidden">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="signup.html" class="signup-link">Create an account</a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input id="search-bar" type="text" placeholder="Search for a game..." />
    </div>

    <!-- Game Results -->
    <main id="game-results" class="game-results">
        <div id="gameList"></div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
