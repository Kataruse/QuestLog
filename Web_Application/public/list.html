<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Quest Log <span>ðŸ“–</span></h1>
        </div>
        <nav>
            <button id="home-button">Go Home</button>
            <button id="sign-in-button" class="sign-in">Sign In</button>
        </nav>
    </header>

    <div class="filter-section">
        <label for="completion-time-filter">Filter by Completion Time (in hours):</label>
        <input type="number" id="completion-time-filter" min="0" step="0.1" placeholder="Enter time in hours">
        <button id="apply-time-filter">Apply Filter</button>
    </div>    

    <!-- Login Dropdown -->
    <div id="login-dropdown" class="login-dropdown hidden"></div> <!-- Dynamically populated -->

    <!-- Game List Content -->
    <div id="game-list-content">
        <h2>Game List</h2>
        <div id="saved-game-list"></div> <!-- This is where the games will appear -->
    </div>

    <!-- Load app.js -->
    <script src="app.js"></script> <!-- This will handle all the functionality -->
</body>
</html>
