    <!-- Login Dropdown -->
    <div id="login-dropdown" class="login-dropdown hidden">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Buttons container -->
            <div class="button-container">
                <a href="signup.html" class="signup-link">Create an Account</a>
                <button type="submit" class="login-button">Log In</button>
            </div>
        </form>
    </div>

    <!-- Game list content goes here -->
    <div id="game-list-content">
        <h2>Welcome to the Game List Page</h2>
        <!-- This is where the list of games will go or other content -->
    </div>

    <script src="app.js"></script>
